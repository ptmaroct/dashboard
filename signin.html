<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vue-material/0.7.1/vue-material.css">
    <!-- Latest compiled and minified CSS -->
    <!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
    	
    </style>
    <title>Login</title>
</head>

<body>
    <div id="app">
        <md-toolbar>
            <h2 class="md-title">XYZ product</h2>
        </md-toolbar>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-md-6">
                    	    	<md-card md-with-hover>
                                <md-progress md-indeterminate v-if="clicked"></md-progress>

                    	<md-tabs md-fixed>
                    	  <md-tab id="login" md-label="Login">
                    	        <!-- <md-card-header>
                    	            <h2 class="md-title">Login</h2>
                    	        </md-card-header> -->
                    	        <md-card-content>
                    	            <md-input-container>
                    	                <label>Username</label>
                    	                <md-input v-model="username" value="damn"></md-input>
                    	            </md-input-container>
                    	            <md-input-container md-has-password>
                    	                <label>Password</label>
                    	                <md-input type="password"></md-input>
                    	            </md-input-container>
                    	           
                    	        </md-card-content>
                    	        <md-card-actions>
                    	        	<md-layout md-align="begin">
                    	            <md-button class="md-warn">Forgot Password?</md-button>
                    	        	</md-layout>
                    	            <md-button class="md-primary" @click="showProgress()">Login</md-button>
                    	        </md-card-actions>
                    	  </md-tab>

                    	  <md-tab id="signup" md-label="Signup">
                    	    <md-card-content>
                    	    <md-input-container>
                    	        <label>Name</label>
                    	        <md-input></md-input>
                    	    </md-input-container>
                    	        <md-input-container>
                    	            <label>Username</label>
                    	            <md-input></md-input>
                    	        </md-input-container>
                    	        <md-input-container>
                    	            <label>Email</label>
                    	            <md-input type="email"></md-input>
                    	        </md-input-container>
                    	        <md-input-container>
                    	            <label>Password</label>
                    	            <md-input type="password"></md-input>
                    	        </md-input-container>
                    	        <md-input-container>
                    	            <label>Repeat Password</label>
                    	            <md-input type="password"></md-input>
                    	        </md-input-container>
                    	        
                    	       
                    	    </md-card-content>
                    	    <md-card-actions>
                    	    	
                    	        <md-button class="md-primary">Signup</md-button>
                    	    </md-card-actions>
                    	  </md-tab>
                    	</md-tabs>
                    	    </md-card>
                    	
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-material/0.7.1/vue-material.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
